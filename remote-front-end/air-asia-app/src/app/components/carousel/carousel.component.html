<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1" *ngIf="component.image2!=null"></li>
		<li data-target="#myCarousel" data-slide-to="2" *ngIf="component.image3!=null"></li>
	</ol>
	
	<!-- Wrapper for slides -->
	<div class="carousel-inner">
		<div class="item active">
			<img class="img-responsive" src="{{env.damUrl}}{{component.image1}}"/>
      		<div class="carousel-caption">
      			<img src="{{env.damUrl}}{{component.bucket1}}"/>
      			
        			<h3>{{component.title1}}</h3>
        			
        			<p [innerHTML]="sanitize(component.text1)"></p>
        			
        			<a href="{{component.link1}}" *ngIf="component.link1!=null">
        				{{component.linkText1}}
        			</a>
        			
        			<p [innerHTML]="sanitize(component.disclaimer1)"></p>
      		</div>
		</div>
	
		<div class="item" *ngIf="component.image2!=null">
			<img class="img-responsive" src="{{env.damUrl}}{{component.image2}}"/>
      		<div class="carousel-caption">
      			<img src="{{env.damUrl}}{{component.bucket2}}"/>
      			
        			<h3>{{component.title2}}</h3>
        			
        			<p [innerHTML]="sanitize(component.text2)"></p>
        			
        			<a href="{{component.link2}}" *ngIf="component.link2!=null">
        				{{component.linkText2}}
        			</a>
        			
        			<p [innerHTML]="sanitize(component.disclaimer2)"></p>
      		</div>
		</div>
	
		<div class="item" *ngIf="component.image3!=null">
			<img class="img-responsive" src="{{env.damUrl}}{{component.image3}}"/>
      		<div class="carousel-caption">
      			<img src="{{env.damUrl}}{{component.bucket3}}"/>
      			
        			<h3>{{component.title3}}</h3>
        			
        			<p [innerHTML]="sanitize(component.text3)"></p>
        			
        			<a href="{{component.link3}}" *ngIf="component.link3!=null">
        				{{component.linkText3}}
        			</a>
        			
        			<p [innerHTML]="sanitize(component.disclaimer3)"></p>
      		</div>
		</div>
	</div>
	
	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
